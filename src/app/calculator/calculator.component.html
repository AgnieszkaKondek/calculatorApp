<body>
    <div class="center">
      <br>
      <h1 class="center">YOU CAN CALCULATE YOUR BASIC PARAMETERS :)</h1>
  
      <form #myForm="ngForm" (ngSubmit)="calculate(myForm)">
  
        <label for="height">Height (cm)</label> <br>
        <input type="number" min="0" max="250" [(ngModel)]="calculator.height" name="height" required #height="ngModel"><br>
        <label *ngIf="height.touched && !height.valid">Height required, the value must be grater or equal zero.</label><br>
        <label>Weight (kg)</label><br>
        <input type="number" min="0" max="400" [(ngModel)]="calculator.weight" name="weight" required #weight="ngModel"><br>
        <label *ngIf="weight.touched && !weight.valid">Weight required, the value must be grater or equal zero.</label><br>
        <label style="font-size: x-large">Enter your age</label><br>
         <input type="number" min="0" [(ngModel)]="calculator.age" name="age" required #age="ngModel"><br>
         <label *ngIf="age.touched && !age.valid">Age required, the value must be grater or equal zero.</label>
         <br>
  
         <input type="radio" name="gender" value="Man" ngModel required #myGender="ngModel"/>
         <label>  Man</label>
         <br>
  
         <input type="radio" name="gender" value="Woman"ngModel required #myGender="ngModel"/>
         <label>  Woman</label>
         <br>
        <button class="btn red" type="submit" [disabled]="!myForm.valid">Calculate</button><br>
      </form> <br />
   
    </div>
    <div *ngIf='showResult' class="center">
      <label>BMI: {{calculator.cos|number : '1.2-2'}}</label><br>
      <label>Your caloric requirement: {{calculator.requirement|number: '1.2-2'}}</label><br>
    
      <label>Your daily water requirement is {{calculator.result|number : '1.2-2'}} liter of water</label><br>
  
    </div>
  
   
  
  </body>
